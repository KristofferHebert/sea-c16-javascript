<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>JS Bin</title>
    <link rel="stylesheet" type="text/css" href="tabs.css">
</head>

<body class="nospace" ng-app="tabsAssignment">
    <main ng-controller="TabController">
        <section>
            <aside id="main-nav" class="left">
                <nav>
                    <h1>Navigation</h1>
                    <ul class="nospace">
                        <li ng-repeat="tab in data"><a ng-click="setTab($index)">{{tab.name}}</a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <section id="content">
                <article class="tab">
                    <h3>{{data[currentTab].name}}</h3>
                    {{data[currentTab].content}}
                </article>
            </section>
        </section>
    </main>

    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.14/angular.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-route.min.js"></script>
    <script type="text/javascript" src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.20/angular-resource.min.js"></script>
    <script type="text/javascript" src="tabs.js"></script>
</body>
</html>
